<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/output.css" rel="stylesheet" />
    <title>Sign up</title>
  </head>
  <body>
    <!-- Sign Up Section -->

    <section
      id="sign-up"
      class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-md w-full space-y-8">
        <div class="text-center">
          <h2 class="mt-6 text-3xl font-bold text-gray-900">
            Create your account
          </h2>
          <p class="mt-2 text-sm text-gray-600">
            Or
            <a
              onclick="toggleForms('login')"
              class="font-medium text-blue-600 cursor-pointer hover:text-blue-500 transition-colors"
            >
              sign in to your existing account
            </a>
          </p>
        </div>

        <form class="mt-8 space-y-6" action="#" method="POST">
          <div class="space-y-4">
            <div>
              <label
                for="signupUserName"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                First name
              </label>
              <input
                id="signupUserName"
                name="username"
                type="text"
                autocomplete="given-name"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                placeholder="First name"
              />
            </div>
            <p id="userNameError" class="text-red-500 text-sm mt-1">
              <!-- Error message will be inserted here -->
            </p>

            <div>
              <label
                for="signupEmail"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                Email address
              </label>
              <input
                id="signupEmail"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                placeholder="Enter your email"
              />
              <p id="emailError" class="text-red-500 text-sm mt-1">
                <!-- Error message will be inserted here -->
              </p>
            </div>

            <div>
              <label
                for="signupPassword"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                Password
              </label>
              <input
                id="signupPassword"
                name="password"
                type="password"
                autocomplete="new-password"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                placeholder="Enter your password"
              />
              <p id="passwordError" class="text-red-500 text-sm mt-1">
                <!-- Error message will be inserted here -->
              </p>
            </div>
          </div>

          <div>
            <button
              class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
            >
              Create account
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- Login Section -->
    <section
      id="login"
      class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-md w-full space-y-8">
        <div class="text-center">
          <h2 class="mt-6 text-3xl font-bold text-gray-900">
            Sign in to your account
          </h2>
          <p class="mt-2 text-sm text-gray-600">
            Or
            <a
              onclick="toggleForms('signup')"
              class="font-medium text-blue-600 cursor-pointer hover:text-blue-500 transition-colors"
            >
              create a new account
            </a>
          </p>
        </div>

        <form class="mt-8 space-y-6" action="#" method="POST">
          <div class="space-y-4">
            <div>
              <label
                for="loginEmail"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                Email address
              </label>
              <input
                id="loginEmail"
                name="email"
                type="email"
                autocomplete="email"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                placeholder="Enter your email"
              />
              <p id="emailLoginError" class="text-red-500 text-sm mt-1">
                <!-- Error message will be inserted here -->
              </p>
            </div>

            <div>
              <label
                for="loginPassword"
                class="block text-sm font-medium text-gray-700 mb-1"
              >
                Password
              </label>
              <input
                id="loginPassword"
                name="password"
                type="password"
                autocomplete="current-password"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                placeholder="Enter your password"
              />
            </div>
            <p id="passwordLoginError" class="text-red-500 text-sm mt-1">
              <!-- Error message will be inserted here -->
            </p>
          </div>

          <p id="loginError" class="text-red-500 text-sm mt-1">
            <!-- Error message will be inserted here -->
          </p>

          <div>
            <button
              class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
            >
              Sign in
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- Scripts -->
    <script>
      const signupSection = document.querySelector("#sign-up");
      const loginSection = document.querySelector("#login");

      const toggleForms = (fromType) => {
        if (fromType === "login") {
          signupSection.classList.add("hidden");
          loginSection.classList.add("block");
        } else if (fromType === "signup") {
          signupSection.classList.remove("hidden");
          loginSection.classList.remove("block");
        }
      };
    </script>

    <script type="module" src="./js/index.js" defer></script>
  </body>
</html>
