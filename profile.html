<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>profile</title>
  </head>
  <body>
    <header
      class="flex items-center bg-white shadow-md px-6 py-4 rounded-lg mb-6"
    >
      <button
        class="ml-auto px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition"
      >
        logout
      </button>
    </header>
    <div class="container max-w-md mx-auto bg-gray-50 p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-semibold mb-4">
        welcome <span id="userName" class="text-blue-600 font-bold"></span>,
      </h2>
      <p class="mb-2 text-lg">
        email: <span id="userEmail" class="text-gray-700 font-medium"></span>
      </p>
    </div>
  </body>
  <script differ>
    // get logged user from the local storage
    const user = JSON.parse(localStorage.getItem("loggedUser"));
    // display user's data
    document.getElementById("userName").textContent = user.userName;
    document.getElementById("userEmail").textContent = user.email;

    // handle logout button
    document.querySelector("button").addEventListener("click", () => {
      localStorage.removeItem("loggedUser");
      window.location = "index.html";
    });
  </script>
</html>
